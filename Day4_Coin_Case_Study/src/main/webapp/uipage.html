<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Collection Case Study</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #6a11cb, #d6d851);
        color: white;
      }

      #buttondiv {
        text-align: center;
        padding: 30px 20px;
        border-radius: 15px;
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 15px rgba(218, 56, 56, 0.2);
      }

      h2 {
        font-size: 24px;
        margin-bottom: 20px;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      button {
        display: block;
        width: 200px;
        padding: 12px 20px;
        margin: 10px auto;
        font-size: 16px;
        font-weight: bold;
        color: white;
        background-color: #849b45;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(126, 17, 17, 0.2);
      }

      button:hover {
        /* background-color: #005bb5; */
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      }

      a {
        text-decoration: none;
        color: inherit;
      }

    </style>
  </head>
  <body>
    <div id="buttondiv">
      <h2>Coin Collection Case Study</h2>
      <button>
        <a href="./addCoin.html">Add Coins</a>
      </button>
      <button>
        <a href="#">Remove Coins</a>
      </button>
      <button>
        <a href="#">Show Coins</a>
      </button>
    </div>
  </body>
</html>
